<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide-container">
      <div class="slide-card">
        <img src="img/rigby1.jfif" alt="" class="slide" />
        <h3 class="slide-caption">thoughtful Rigby</h3>
      </div>
      <div class="slide-card">
        <img src="img/rigby2.jfif" alt="" class="slide" />
        <h3 class="slide-caption">evil Rigby</h3>
      </div>
      <div class="slide-card">
        <img src="img/rigbycat-rigby.gif" alt="" class="slide" />
        <h3 class="slide-caption">deadass Rigby</h3>
      </div>
      <div class="slide-card">
        <img src="img/rigby4.jfif" alt="" class="slide" />
        <h3 class="slide-caption">freaky Rigby</h3>
      </div>
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
    <div class="slide-dot-container">
      <p class="slide-dot"></p>
      <p class="slide-dot"></p>
      <p class="slide-dot"></p>
      <p class="slide-dot"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
